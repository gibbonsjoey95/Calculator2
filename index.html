<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">   
        <div class="output-container">
            <textarea type="text" id="outputField" class="output-field rtl" readonly></textarea>
            <textarea type="text" id="outputFieldResult" class="output-field-result rtl" readonly></textarea>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="button" id="clearButton">C</button>
                <button class="button">( )</button>
                <button class="button operator-button">%</button>            
                <button class="button operator-button">/</button>
            </div>

            <div class="button-row">
                <button class="button operator-button">7</button>
                <button class="button operator-button">8</button>
                <button class="button operator-button">9</button>
                <button class="button operator-button">*</button>
            </div>

            <div class="button-row">
                <button class="button operator-button">4</button>
                <button class="button operator-button">5</button>
                <button class="button operator-button">6</button>
                <button class="button operator-button">-</button>
            </div>

            <div class="button-row">
                <button class="button operator-button ">1</button>
                <button class="button operator-button">2</button>
                <button class="button operator-button">3</button>
                <button class="button operator-button">+</button>
            </div>

            <div class="button-row">
                <button class="button operator-button">+/-</button>
                <button class="button operator-button">0</button>
                <button class="button operator-button">.</button>
                <button class="button" id="equalButton">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
